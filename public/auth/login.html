<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="../css//login.css">
</head>

<body>

    <div class="container">

        <div class="login-section">
            
            <h1 class="welcome">Welcome back</h2>
            <p class="enter-details">Please enter your details</p>

            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Sign in</button>
                <button class="google">Sign in with Google</button>
            </form>

            <p>Don't have an account? <a href="/auth/register" class="regiter">Sign Up</a></p>

            <footer>&copy;Untitled System 2025</footer>

        </div>

        <div class="banner">

            <div class="large-logo">Logo</div>
            <div class="signup-links">
                <a href="#">Sign Up</a>
                <button>Join Us</button>
            </div>
        </div>

    </div>

</body>

</html>
