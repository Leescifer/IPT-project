<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="../css//login.css">
</head>

<body>

    <div class="container">

        <div class="login-section">

            <h1 class="welcome">Welcome back</h2>
                <p class="enter-details">Please enter your details</p>

                <form class="form">

                    <label for="email" class="label">Email</label>
                    <input type="email" placeholder="Type your email here" id="email" name="email" required>

                    <label for="password" class="label">Password</label>
                    <input type="password" placeholder="Type your password here" id="password" name="password" required>

                    <div class="options">
                        <label>
                            <input type="checkbox" id="remember" name="remember"> Remember me
                        </label>
                        <a href="#" id="forgot">Forgot Password?</a>
                    </div>

                    <button type="submit" class="sign-in">Sign in</button>

                </form>

                <footer class="footer">

                    <p>Don't have an account? <a href="/auth/register" class="regiter">Sign Up</a></p>

                    &copy;Untitled System 2025

                </footer>

        </div>

        <div class="banner">

            <div class="large-logo">Logo</div>

            <div class="signup-links">

                <a href="#" class="sign-up" id="sign-up">Sign Up</a>

                <button class="join-us">Join Us</button>

            </div>
        </div>

    </div>

</body>

</html>
